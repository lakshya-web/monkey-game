      <script data-tag="@fs-sketch.js">var PLAY = 1;
var END = 0;
var gameState = PLAY;
var trex, trex_running, trex_collided;
var ground, invisibleGround, groundImage;
var cloudsGroup,cloudImage;
var gameOver,restart,gameOverimg,restartimg;
var obstaclesGroup,obstacle1,obstacle2,obstacle3,obstacle4,obstacle5,obstacle6;
var score =0;
function preload(){
  trex_running = loadAnimation("https://assets.editor.p5js.org/5f706d58417629002011170c/56710615-3018-478b-aa23-9a72d9c87a43.png","https://assets.editor.p5js.org/5f706d58417629002011170c/362724a4-b941-4455-9301-a72a674eec0b.png","https://assets.editor.p5js.org/5f706d58417629002011170c/347cccb9-8565-4aba-b14c-841aa9c97edb.png");
  trex_collided = loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/9fca898f-2060-4d6e-8900-2dea84a74978.png");
  
  groundImage = loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/337c19c9-4e5e-4720-9615-e4a88ccd78f6.png");
  cloudImage=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/e1b7696d-736d-482a-9ab5-0184fab5e424.png");
  obstacle1=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/0e0b8220-dab9-421d-b0fa-f708411dcb99.png");
   obstacle2=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/f39aea19-a61e-4794-b21a-7bba475cb17a.png"); 
   obstacle3=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/3aaf3b99-42b0-4e54-99fb-14bc282c08e6.png");
   obstacle4=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/30eaa1a9-de17-4d3e-a2ca-74e156ed7aba.png");
   obstacle5=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/99fbec0f-263a-4539-8cae-1efa99d646b9.png");
   obstacle6=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/c837638d-7005-4cac-b8d8-4b55fa00b4a4.png");
  restartimg=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/6ccf2a34-81a5-4b52-8d20-4df632265245.png");
  gameOverimg=loadImage("https://assets.editor.p5js.org/5f706d58417629002011170c/bf627e36-349d-40d8-93a8-e50482d15203.png");
  
}

function setup() {
  createCanvas(600, 200);           
   score = 0;
  trex = createSprite(50,180,20,50);
  trex.addAnimation("running", trex_running);
 trex.addAnimation("collided",trex_collided);
  trex.scale = 0.5;
  
  ground = createSprite(200,180,400,20);
  ground.addImage("ground",groundImage);
  ground.x = ground.width /2;
  ground.velocityX = -2;
  
  invisibleGround = createSprite(200,190,400,10);
  invisibleGround.visible = false;
  cloudsGroup=new Group();
  obstaclesGroup=new Group();

   gameOver = createSprite(300,100);
  gameOver.addImage("gameOver",gameOverimg);
  
 restart = createSprite(300,140);
restart.addImage("restart",restartimg);
gameOver.scale = 0.5;

restart.scale = 0.5;
  gameOver.visible=false;
  restart  .visible=false;
}

function draw() {
  background(180);
  if(gameState===PLAY){
    score=score+Math.round(getFrameRate()/60);
  text("score:"+score,500,50);
    
      if (ground.x < 0){
    ground.x = ground.width/2;
  }

    if(keyDown("space")){        
    trex.velocityY = -10;
       
  }
  
  
    trex.velocityY = trex.velocityY + 0.8; 
     spawnClouds();
  spawnObstacles();
    if (trex.isTouching(obstaclesGroup)){
      gameState=END;
    }
  }
else if(gameState===END){
    
    gameOver.visible = true;
    restart.visible = true;
    
    //set velcity of each game object to 0
    ground.velocityX = 0;
    trex.velocityY = 0;
    obstaclesGroup.setVelocityXEach(0);
    cloudsGroup.setVelocityXEach(0);
    
    //change the trex animation
    trex.changeAnimation(trex_collided);
    
    //set lifetime of the game objects so that they are never destroyed
    obstaclesGroup.setLifetimeEach(-1);
    cloudsGroup.setLifetimeEach(-1);
    
    
  }
  
  if(mousePressedOver(restart)) {
    reset();
  }
  
  
  
  
  

  
  trex.collide(invisibleGround);
 
  drawSprites();
}

function spawnClouds() {
  //write code here to spawn the clouds
  if (frameCount % 60 === 0) {
    var cloud = createSprite(600,120,40,10);
    cloud.y = Math.round(random(80,120));
    cloud.addImage(cloudImage)
     cloud.scale = 0.5;
    cloud.velocityX = -3;
    
     //assign lifetime to the variable
    cloud.lifetime = 208;
    
    //adjust the depth
    cloud.depth = trex.depth;
    trex.depth = trex.depth + 1;
    cloudsGroup.add(cloud);
  }
}

function spawnObstacles() {                                                                             
  
  if(frameCount % 60 === 0) {
    var obstacle = createSprite(600,165,10,40);
    obstacle.velocityX = -4;
    
    //generate random obstacles
    var rand = Math.round(random(1,6));
    switch(rand){
      case 1: obstacle.addImage(obstacle1);
        break;
        case 2: obstacle.addImage(obstacle2);
        break;
        case 3: obstacle.addImage(obstacle3);
        break;
        case 4: obstacle.addImage(obstacle4);
        break;
        case 5: obstacle.addImage(obstacle5);
        break;
         case 6: obstacle.addImage(obstacle6);
        break;
        default:break;
        
        
        
        
    }
    
    //assign scale and lifetime to the obstacle           
    obstacle.scale = 0.5;
    obstacle.lifetime = 208;
    obstaclesGroup.add(obstacle);
  }
}

    function reset(){
  gameState = PLAY;
  
  gameOver.visible = false;
  restart.visible = false;
  
  obstaclesGroup.destroyEach();
  cloudsGroup.destroyEach();
  
  trex.changeAnimation(trex_running);
  
  score = 0;
  
}

  
</script>
